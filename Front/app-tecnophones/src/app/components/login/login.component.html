<!-- HEADER -->
<div class="header">
  <a class="navbar-brand" href="#">
    <img src="assets/img/Logo.png" alt="LOGO">
  </a>
</div>

<!-- lOGIN -->
<div class="d-flex align-items-center py-4 bg-body-tertiary" id="body">
    <main class="form-signin w-100 m-auto">
    <form [formGroup]="userForm" (submit)="submit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>

        <div class="form-floating">
            <input formControlName="username" type="text" class="form-control" placeholder="Usuario">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
    </main>
</div>
 
<app-footer></app-footer>
