<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<div class="row">
   
    <nav class="navbar navbar-expand-md navbar-dark bg-black" id="barra">
        <div class="container-fluid">
        <!-- icono o nombre -->

        <a class="navbar-brand" href="#">
          <img src="/assets/img/Logo.png" alt="" width="300" height="100">
        </a>
            
        <!-- boton del menu -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

          <!-- elementos del menu colapsable -->

        <div class="collapse navbar-collapse " id="menu">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <div class="logo-container">
                        <img src="/assets/img/iconIphone.png" alt="">
                        <p class="logo-title">Iphones nuevos</p>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <div class="logo-container">
                        <img src="/assets/img/iconIphone.png" alt="">
                        <p class="logo-title">Iphones nuevos</p>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <div class="logo-container">
                        <img src="/assets/img/iconIphone.png" alt="">
                        <p class="logo-title">Iphones nuevos</p>
                    </div>
                </a>
            </li>
          </ul>

          <hr class="d-md-none text-white-50">

          
         <!--boton Informacion -->

         <form class="d-flex align-items-center justify-content-between custom-form">
            <input class="form-control me-2 custom-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn custom-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> <!-- Icono de lupa -->
            </button>
        </form>
          
          
        </div>
     
        </div>  
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="col">
        <div class="row" id="ads">
        <!-- Category Card -->
        <div class="col-sm-3 " *ngFor="let celular of listaCelulares">
            <div class="card rounded" id="tarjeta">
                <div class="card-image">
                    
                    <span class="card-notify-year">2018</span>
                    
                </div>
                <div class="card-image-overlay m-auto">
                    
                    <span class="card-detail-badge">%{{celular.bateria}}</span>
                    <span class="card-detail-badge">{{celular.capacidad}}GB</span>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title m-auto">
                        <h5>{{celular.modelo}}</h5>
                    </div>
                    <h3>{{celular.valor| currency:'USD' }}</h3>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
