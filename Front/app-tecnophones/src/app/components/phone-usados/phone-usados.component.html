<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<div class="row">
   <nav class="navbar navbar-expand-md navbar-dark bg-black" id="barra">
        <div class="container-fluid">
        <!-- icono o nombre -->
            <a class="navbar-brand" href="#">
            <img src="/assets/img/Logo.png" alt="" width="300" height="100">
            </a>
            
        <!-- boton del menu -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- elementos del menu colapsable -->

            <div class="collapse navbar-collapse " id="menu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="logo-container">
                                <img src="/assets/img/iconIphone.png" alt="">
                                <p class="logo-title">Iphones nuevos</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="logo-container">
                                <img src="/assets/img/iconIphone.png" alt="">
                                <p class="logo-title">Iphones nuevos</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="logo-container">
                                <img src="/assets/img/iconIphone.png" alt="">
                                <p class="logo-title">Iphones nuevos</p>
                            </div>
                        </a>
                    </li>
                </ul>

                <hr class="d-md-none text-white-50">

                
                <!--boton Informacion -->

                <form class="d-flex align-items-center justify-content-between custom-form">
                    <input class="form-control me-2 custom-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn custom-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i> <!-- Icono de lupa -->
                    </button>
                </form>
            </div>
        </div>  
    </nav>
    <div class="container-fluid">
        <div class="col text-center"> <!-- Centro el contenido -->
            <h1 class="main-title animated">IPHONES USADOS</h1> <!-- Título agregado -->
            <div class="line"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="col">
                    <div class="row" id="ads">
                        
                         <!-- Nuevo contenedor para las tarjetas -->
                        <!-- Category Cards -->
                            <div class="col-lg-4 mb-4" *ngFor="let celular of listaCelulares">
                                <div class="card">
                                    <div class="card-image card-hover">
                                        <img [src]="'http://localhost:3000/' + celular.imagenPrincipal" alt="" class="img-card-top">
                                        <div class="card-overlay">
                                            <div class="capacity">
                                                {{celular.capacidad}} GB
                                            </div>
                                            <div class="battery">
                                                <i class="fas fa-battery-full"></i> {{celular.bateria}} %
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body text-center">
                                        <h5 class="card-title text-uppercase font-weight-bold custom-font-model">{{celular.modelo}}</h5>
                                        <h3 class="card-price font-weight-bold custom-font" style="color: #0d53d4">$USD {{celular.valor | number:'1.2-2' }}</h3>
                                    </div>
                                    <div class="mt-auto">
                                        <div class="card-footer  text-center " style="color: rgb(61, 141, 81);"><i class="fas fa-truck"></i> Envíos a todo el país</div>
                                    </div>
                                </div>
                            </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</div>
